<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .logo>div>a>h1 {
            font-family: 'Anton', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-family: 'Rowdies', cursive;
            font-family: 'Satisfy', cursive;
            color: whitesmoke;
            margin-right: 120px;
        }

        .logo>div>a {
            text-decoration: none;
        }

        /* login part */
        .signUp {
            width: 100%;
            height: 100%;
        }

        .form {
            width: 380px;
            height: 480px;
            position: relative;
            margin: 2% auto;
            background-color: #F5F5F5;
            padding: 5px;
            overflow: hidden;
        }

        .btn-box {
            width: 220px;
            margin: 35px auto;
            position: relative;
            box-shadow: rgba(136, 165, 191, 0.48) 6px 2px 16px 0px, rgba(255, 255, 255, 0.8) -6px -2px 16px 0px;
            border-radius: 30px;
        }

        .btn {
            padding: 10px 30px;
            cursor: pointer;
            background-color: transparent;
            border: 0;
            outline: none;
            position: relative;
        }

        #bot {
            top: 0;
            left: 0;
            position: absolute;
            width: 110px;
            height: 100%;
            background: linear-gradient(to right, #64B5F6, #00BCD4);
            border-radius: 30px;
            transition: .5s;
        }

        .icons {
            margin: 20px;
            text-align: center;
        }

        .icons>i {
            width: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .icons>i:nth-child(1) {
            color: #1565C0;
        }

        .icons>i:nth-child(2) {
            color: #03A9F4;
        }

        .icons>i:nth-child(3) {
            color: #0288D1;
        }

        .input {
            top: 180px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }

        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }

        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right, #64B5F6, #00BCD4);
            border: 0;
            outline: none;
            border-radius: 30px;
            margin-top: 30px;
            margin-left: 30px;
        }

        .check-box {
            margin: 10px 30px 10px 30px 0;
            padding: 20px;
        }

        span {
            color: #777;
            font-size: 12px;
            bottom: 68px;
            padding: 3%;
        }

        #login {
            left: 50px;
        }

        #register {
            left: 450px;
        }
        #Display-msg{
            text-align: center;
            margin: 10px;
            font-size: 13px;
            font-weight: 200;
            display: none;
        }
        #botText{
            text-align: center;
            display: none;
             margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- nav part -->
    <div class="nav">
        <div>
            <i class="fa-solid fa-tag"></i>
            <h3>Get Free Shopping and Rewards</h3>
        </div>
        <div>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-user-large"></i>
            <a href="./cart.html"> <i class="fa-solid fa-cart-shopping"></i></a>

        </div>
    </div>
    <!-- logo part -->
    <div class="logo">
        <div>
            <i class="fa-solid fa-dove"></i>
            <a href="./index.html">
                <h1>Plover </h1>
            </a>
        </div>
        <!-- mid part -->
        <div class="mid">
            <div>
                <h4>Men</h4>
                <h4>Women</h4>
                <h4>Kids</h4>
                <h4>Footwear</h4>
                <h4>Activity</h4>
                <h4>Featured</h4>
                <h4>Winter Sale</h4>
            </div>
            <div>
                <input type="text" placeholder="Search">
            </div>
        </div>
    </div>
    <!-- login page -->
    <div class="signUp">
        <div class="form">
            <div class="btn-box">
                <div id="bot"></div>
                <button type="button" class="btn" onclick="login()">Log In</button>
                <button type="button" class="btn" onclick="register()">Register</button>
            </div>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>
            <form id="login" class="input">
                <input id="userId" type="email" class="input-field" placeholder="User Id" required>
                <input id="userPassword" type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button id="login-btn" type="submit" class="submit-btn">Log in</button>
                <p id="Display-msg"></p>
            </form>
            <form id="register" class="input">
                <input id="name" type="text" class="input-field" placeholder="User Id" required>
                <input id="email" type="email" class="input-field" placeholder="Email Id" required>
                <input id="password" type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
                <p id="botText">Account Created</p>
            </form>
        </div>

    </div>


</body>
<script>
   

    function register() {
        loginEl.style.left = "-400px"
        registerEl.style.left = "50px"
        buttonEl.style.left = "110px"
    }
    function login() {
        loginEl.style.left = "50px"
        registerEl.style.left = "450px"
        buttonEl.style.left = "0px"
    }
    let loginEl = document.getElementById("login");//form
    let registerEl = document.getElementById("register");
    let buttonEl = document.getElementById("bot");
    //    LS part
    let UserName = document.getElementById("name");
    let UserEmail = document.getElementById("email");
    let UserPassword = document.getElementById("password");
    let submitEl = document.querySelector(".submit-btn");
    let bottom_text = document.getElementById("botText")

    registerEl.addEventListener("submit", (e) => {
        e.preventDefault();
        
            let myData = JSON.parse(localStorage.getItem("account-data"))||[];
            let formData = {
                name: UserName.value,
                email: UserEmail.value,
                password: UserPassword.value,
            };
            myData.push(formData)
          
            localStorage.setItem("account-data", JSON.stringify(myData));
          
            ResetData();
        })
        // console.log("hi")
   
// login part

     let user_id = document.getElementById("userId");
     let user_pass = document.getElementById("userPassword");
     let login_btn = document.getElementById("login-btn");
     let display_msg = document.getElementById("Display-msg")
     loginEl.addEventListener("submit",(e)=>{
        e.preventDefault();
        
     })
     let loginData = JSON.parse(localStorage.getItem("account-data"))||[];

     function display(data){
        login_btn.addEventListener("click",()=>{
            data.forEach((element,index)=>{
        if(element.email ===user_id.value && element.password === user_pass.value){
           display_msg.style.display="block";
           display_msg.innerText="Login Sucessful";
           display_msg.style.color="green";
           
        }else{
            display_msg.style.display="block";
            display_msg.innerText="Wrong Credential"
            display_msg.style.color="red";
        }
    
       })
      display(loginData);
        })
     }
     display(loginData)

     function ResetData(){
        UserName.value = ""
        UserEmail.value = ""
        UserPassword.value= ""
        bottom_text.style.display="block"
        bottom_text.style.color="green";
     }
</script>

</html>
